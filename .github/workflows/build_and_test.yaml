name: Build and Test
on:
  push:
jobs:
  build_lib:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v5
      - name: Build Library
        run: make lib
      - name: Upload Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: lib-output
          path: lib-output
  list_tests:
    needs:
      - build_lib
    name: Discover Tests
    runs-on: ubuntu-latest
    outputs:
        test_matrix: ${{ steps.set_test_matrix.outputs.test_matrix }}
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v5
      - name: Debug List
        run: find ./tests
      - name: Set Test Matrix
        id: set_test_matrix
        run: |
          echo "test_matrix={\"include\":["$(ls -1 ./tests | grep -E '.*\.m?js' | jq -jcnR '{"test":[inputs | select(length>0)][]}' | sed 's/}{/},{/g')"]}" >> $GITHUB_OUTPUT
  test_lib:
    name: Test Library
    needs:
      - build_lib
      - list_tests
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.list_tests.outputs.test_matrix)}}
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v5
      - name: Setup NodeJS
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Download Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          name: lib-output
          path: lib-output
      - name: Run Test ${{ matrix.test }}
        uses: ./.github/actions/run-js-tests
        with:
          test_name: ${{ matrix.test }}
